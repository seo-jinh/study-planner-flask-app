<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    
    <!-- Flash messages -->
    <div id="flash-container" class="flash-message-container" style="margin-left: 60px;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} flash-message alert-dismissible fade show" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <div class ='form-background'>
        <div class = 'wrapper'>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}" type="module"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(message => {
        setTimeout(() => {
          message.classList.remove('show');
          message.classList.add('fade');
          setTimeout(() => message.remove(), 500); // Wait for fade transition
        }, 3000); // Adjust timing here (in ms)
      });
    });
  </script>
</body>
</html>
