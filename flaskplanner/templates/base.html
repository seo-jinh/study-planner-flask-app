{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->

    <!-- FontAwesome-->
    <script src = "https://kit.fontawesome.com/16fda319fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Full Calendar io css & jsfile-->
    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/main.css">


    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>

    <title>{% block title %} {% endblock title %}- Calendar</title>
</head>
<body>
    <!-- header bar for calendar -->
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid" >
     
        <a class="navbar-brand" href="/calendar">Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addevent">Add Event</a>
            </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addtask">Add Task</a>
            </li>

        </ul>
 
        <form class="d-flex" role="search">
            <input id="eventSearch" class="form-control me-2" type="search" placeholder="Search events" aria-label="Search">
            <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
        </form>
        </div>
    </div>
    </nav>
    {% block body %}
    
    {% endblock body %}

</body>
</html>

{% endblock %}
