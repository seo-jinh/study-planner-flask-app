{% extends 'base.html' %}


{% block body %}
  <div class="container mt-4">
    <form action="/addevent" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Event Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter the event title">
      </div>

      <div class="mb-3">
        <label for="start" class="form-label">Start Date and Time</label>
        <input type="datetime-local" class="form-control" name="start" id="start">
      </div>

      <div class="mb-3">
        <label for="end" class="form-label">End Date and Time</label>
        <input type="datetime-local" class="form-control" name="end" id="end">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Event Description</label>
        <input type="text" class="form-control" name="description" id="description" placeholder="Optional description">
      </div>

      <button type="submit" class="btn btn-primary" style="margin-left: 250px;">Submit</button>
    </form>
  </div>
{% endblock %}
